name: Daily Farm Science
on:
  schedule:
    - cron: '0 8 * * *'  # 8 AM Daily
  workflow_dispatch:      # Allows manual trigger

jobs:
  auto-post:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Allows the bot to save your blog posts
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install Dependencies
        run: pip install google-generativeai requests pymed
        
      - name: Run Bio-Strategist Script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          PEXELS_API_KEY: ${{ secrets.PEXELS_API_KEY }}
        run: python autoblog.py
        
      - name: Commit and Push Post
        run: |
          git config --global user.name "Bio-Strategist-Bot"
          git config --global user.email "bot@farm.com"
          git add _posts/*.md
          git diff --quiet && git diff --staged --quiet || (git commit -m "Automated Research Post: $(date)" && git push)
